  <input type="radio" id="pickup" name="choice1" value="pickup" onclick="show1();" / checked>

  <input type="radio" id="delivery" name="choice1" value="delivery" onclick="show2();" />

  </ul>
 <h1>Your Pizza Order</h1>
		<input type="text" id="pizza_name" name="pizza_name" placeholder="1 Large Supreme">

  <input type="radio" id="online" name="choice2" value="online" onclick="show4();" />
  <br>
  </ul>
  <br><br><br><br>
  <input type="button" class="button" value="Submit" onclick="validateForm();"/>

</section>

</div>

	<section>
		 <h1>Coustomer Details</h1>
  
	<label>Name</label><br><br>
	<input type="text" name="fname" placeholder="Jhon Smith"><br>
	<label>Email</label><br><br>
	<input type="Email" name="mail" placeholder="example@example.com"><br>
	<label>Contact Number</label><br><br>
	<input type="text" name="pnumber" maxlength="10" placeholder="0777123456"><br>

	</section>

<section>
	<h1>Billing Address</h1>
	<div id="div2" class="hide">
	<br>

	<label>Same as Delivery Address</label>

	<label for="yes">Yes</label>	
	<input type="radio" id="yes" name="answer" value="yes"onclick="valuechange();" />
  <br>

  <input type="radio" id="no" name="answer" value="no" checked>
  <br>
	</ul>

</div>

	<label>Credit Card</label><br><br>
	<input type="text" name="cad_number" placeholder="1245 3478 9023 3751" maxlength="16"><br>
